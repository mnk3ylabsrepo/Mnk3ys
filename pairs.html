<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pairs — MNK3YLABS</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/pairs.css?v=10" />
</head>
<body class="pairs-page">
  <div class="pairs-page__bg" aria-hidden="true"></div>
  <header class="pairs-header">
    <div class="pairs-header__left">
      <a href="/" class="pairs-header__logo" aria-label="Home">
        <img src="/assets/logo.png" alt="" width="36" height="36" />
      </a>
      <a href="/" class="pairs-header__back" aria-label="Back">
        <img src="/assets/exit-icon.svg" alt="" width="20" height="20" />
      </a>
    </div>
    <div class="pairs-header__right">
      <button type="button" class="btn btn--outline btn-connect" id="btn-connect-wallet" aria-label="Connect wallet">Connect wallet</button>
      <div class="pairs-header__wallet" id="pairs-wallet-connected" hidden>
        <span class="pairs-header__wallet-label">Connected</span>
        <span class="pairs-header__wallet-address" id="pairs-wallet-address"></span>
      </div>
    </div>
  </header>
  <main class="pairs-main">
    <div class="pairs__info">
      <p class="pairs__info-desc">Flip 2 cards per turn and find pairs to win NFT and token prizes.</p>
      <div class="pairs__info-row2">
        <span class="pairs__info-cost">5 turns = 100k $BLUNANA <img class="pairs__blunana-logo" src="https://ipfs.io/ipfs/QmTKRAZEcTfDeVDt8hebrCv27DctYghtdfXRMc9FRA6NU3" alt="" width="20" height="20" /></span>
      </div>
      <div class="pairs__info-buttons">
        <button type="button" class="btn pairs__btn-buy" id="pairs-buy-turns">Buy turns</button>
        <button type="button" class="btn pairs__btn-prizes" id="pairs-btn-prizes" aria-label="View prizes">
          <svg class="pairs__btn-prizes-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11.2691 4.41115C11.5006 3.89177 11.6164 3.63208 11.7776 3.55211C11.9176 3.48263 12.082 3.48263 12.222 3.55211C12.3832 3.63208 12.499 3.89177 12.7305 4.41115L14.5745 8.54808C14.643 8.70162 14.6772 8.77839 14.7302 8.83718C14.777 8.8892 14.8343 8.93081 14.8982 8.95929C14.9705 8.99149 15.0541 9.00031 15.2213 9.01795L19.7256 9.49336C20.2911 9.55304 20.5738 9.58288 20.6997 9.71147C20.809 9.82316 20.8598 9.97956 20.837 10.1342C20.8108 10.3122 20.5996 10.5025 20.1772 10.8832L16.8125 13.9154C16.6877 14.0279 16.6252 14.0842 16.5857 14.1527C16.5507 14.2134 16.5288 14.2807 16.5215 14.3503C16.5132 14.429 16.5306 14.5112 16.5655 14.6757L17.5053 19.1064C17.6233 19.6627 17.6823 19.9408 17.5989 20.1002C17.5264 20.2388 17.3934 20.3354 17.2393 20.3615C17.0619 20.3915 16.8156 20.2495 16.323 19.9654L12.3995 17.7024C12.2539 17.6184 12.1811 17.5765 12.1037 17.56C12.0352 17.5455 11.9644 17.5455 11.8959 17.56C11.8185 17.5765 11.7457 17.6184 11.6001 17.7024L7.67662 19.9654C7.18404 20.2495 6.93775 20.3915 6.76034 20.3615C6.60623 20.3354 6.47319 20.2388 6.40075 20.1002C6.31736 19.9408 6.37635 19.6627 6.49434 19.1064L7.4341 14.6757C7.46898 14.5112 7.48642 14.429 7.47814 14.3503C7.47081 14.2807 7.44894 14.2134 7.41394 14.1527C7.37439 14.0842 7.31195 14.0279 7.18708 13.9154L3.82246 10.8832C3.40005 10.5025 3.18884 10.3122 3.16258 10.1342C3.13978 9.97956 3.19059 9.82316 3.29993 9.71147C3.42581 9.58288 3.70856 9.55304 4.27406 9.49336L8.77835 9.01795C8.94553 9.00031 9.02911 8.99149 9.10139 8.95929C9.16534 8.93081 9.2226 8.8892 9.26946 8.83718C9.32241 8.77839 9.35663 8.70162 9.42508 8.54808L11.2691 4.41115Z"/></svg>
          <span id="pairs-prizes-count">Prizes</span>
        </button>
      </div>
      <div class="pairs__info-row3">
        <span class="pairs__info-turns"><span class="pairs__info-turns-label pairs__info-turns-label--desktop">Turns remaining</span><span class="pairs__info-turns-label pairs__info-turns-label--mobile">Turns</span>: <span id="pairs-turns" class="pairs__info-turns-num">0</span></span>
        <span class="pairs__info-blunana"><span class="pairs__info-blunana-label">$BLUNANA</span> <img class="pairs__blunana-logo" src="https://ipfs.io/ipfs/QmTKRAZEcTfDeVDt8hebrCv27DctYghtdfXRMc9FRA6NU3" alt="" width="18" height="18" />: <span id="pairs-balance" class="pairs__info-balance">—</span></span>
      </div>
    </div>
    <div class="pairs__play-area">
      <div class="pairs__grid" id="pairs-grid"></div>
    </div>
    <div class="pairs__message" id="pairs-message" aria-live="polite"></div>
  </main>
  <div class="pairs-modal pairs-buy-modal" id="pairs-buy-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="pairs-modal__backdrop" id="pairs-buy-modal-backdrop"></div>
    <div class="pairs-modal__box">
      <p class="pairs-modal__text">Pick 2 cards to continue — good luck!</p>
      <button type="button" class="btn pairs-modal__btn" id="pairs-buy-modal-close">OK</button>
    </div>
  </div>
  <div class="pairs-modal pairs-congrats-modal" id="pairs-congrats-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="pairs-modal__backdrop" id="pairs-congrats-modal-backdrop"></div>
    <div class="pairs-modal__box">
      <h2 class="pairs-modal__title">Congrats!</h2>
      <p class="pairs-modal__text" id="pairs-congrats-prize">You won</p>
      <button type="button" class="btn pairs-modal__btn" id="pairs-congrats-collect">Collect</button>
    </div>
  </div>
  <div class="pairs-prizes-modal" id="pairs-prizes-modal" aria-hidden="true" role="dialog" aria-labelledby="pairs-prizes-modal-title" aria-modal="true">
    <div class="pairs-prizes-modal__backdrop" id="pairs-prizes-backdrop"></div>
    <div class="pairs-prizes-modal__box">
      <div class="pairs-prizes-modal__head">
        <h2 class="pairs-prizes-modal__title" id="pairs-prizes-modal-title">Available prizes</h2>
        <button type="button" class="pairs-prizes-modal__close" id="pairs-prizes-close" aria-label="Close">&times;</button>
      </div>
      <div class="pairs-prizes-modal__list" id="pairs-prizes-list"></div>
    </div>
  </div>
  <div class="wallet-picker" id="wallet-picker" aria-hidden="true" role="dialog" aria-labelledby="wallet-picker-title" aria-modal="true">
    <div class="wallet-picker__backdrop" id="wallet-picker-backdrop"></div>
    <div class="wallet-picker__box">
      <div class="wallet-picker__head">
        <h2 class="wallet-picker__title" id="wallet-picker-title">Connect wallet</h2>
        <button type="button" class="wallet-picker__close" id="wallet-picker-close" aria-label="Close">&times;</button>
      </div>
      <div class="wallet-picker__list" id="wallet-picker-list"></div>
    </div>
  </div>
  <script src="/js/config.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/pairs.js"></script>
</body>
</html>
